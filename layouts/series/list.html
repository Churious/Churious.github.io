{{ define "main" }}
<div class="series-list-container">
    
    <div class="nav-area">
        <a href="/posts/" class="btn-back">
            <span class="arrow">←</span> 블로그 전체 글 보기
        </a>
    </div>

    <header class="page-header">
        <div class="series-badge">SERIES</div>
        <h1>{{ .Title }}</h1>
        <div class="post-description">
            총 {{ len .Pages }}개의 글이 연재되고 있습니다.
        </div>
    </header>

    <div class="series-posts">
        {{ range .Pages.ByDate }} 
        <article class="post-entry series-entry">
            <header class="entry-header">
                <h2>
                    <span class="entry-number">#</span> {{ .Title }}
                </h2>
            </header>
            
            <section class="entry-content">
                <p>{{ .Summary | plainify | htmlUnescape | truncate 120 }}</p>
            </section>
            
            <footer class="entry-footer">
                <span title='{{ .Date.Format "2006-01-02 15:04:05" }}'>
                    {{ .Date.Format "2006.01.02" }}
                </span>
            </footer>
            
            <a class="entry-link" aria-label="post link to {{ .Title }}" href="{{ .Permalink }}"></a>
        </article>
        {{ end }}
    </div>

</div>

<style>
    /* 레이아웃 스타일 */
    .series-list-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    /* 뒤로가기 버튼 */
    .nav-area {
        margin-bottom: 40px;
    }

    .btn-back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background-color: var(--entry);
        border: 1px solid var(--border);
        border-radius: 50px;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        background-color: var(--tertiary);
        transform: translateX(-5px); /* 왼쪽으로 살짝 움직임 */
    }

    /* 헤더 스타일 */
    .page-header {
        margin-bottom: 50px;
        text-align: center;
    }

    .series-badge {
        display: inline-block;
        background: var(--primary);
        color: var(--theme);
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 800;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    /* 리스트 스타일 */
    .series-entry {
        position: relative;
        padding: 25px 30px;
        margin-bottom: 20px;
        border-left: 5px solid var(--primary); /* 왼쪽에 강조 선 */
    }

    .entry-number {
        color: var(--secondary);
        font-weight: normal;
        margin-right: 5px;
        opacity: 0.5;
    }
</style>
{{ end }}
