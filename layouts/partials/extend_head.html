<meta name="view-transition" content="same-origin">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    /* =========================================
       1. 다크모드 전환 애니메이션 (배경/글자색)
       ========================================= */
    body, div, section, article, header, footer, a, h1, h2, h3, h4, p, span, .post-entry, .entry-content {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
    }

    /* =========================================
       2. 다크모드 시 로고 흰색으로 반전 (강제 적용)
       ========================================= */
    /* body나 html에 'dark' 클래스가 붙으면 작동 */
    body.dark img.hero-logo, 
    .dark img.hero-logo,
    body.dark .logo img,
    .dark .logo img {
        filter: invert(1) brightness(100%) !important;
        transition: filter 0.3s ease !important;
    }

    /* =========================================
       3. 탭 이동 / 화면 전환 효과 (페이드)
       ========================================= */
    @view-transition {
        navigation: auto;
    }

    /* 위아래 흔들림 방지 */
    ::view-transition-group(root) {
        animation-duration: 0.3s;
    }

    /* 사라지는 화면 */
    ::view-transition-old(root) {
        animation: 0.3s ease-out both fade-out;
        mix-blend-mode: normal;
    }

    /* 나타나는 화면 */
    ::view-transition-new(root) {
        animation: 0.3s ease-in both fade-in;
        mix-blend-mode: normal;
    }

    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    /* =========================================
       4. 카드 호버 효과 (보너스)
       ========================================= */
    .post-entry:hover, .value-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
</style>
