<meta name="view-transition" content="same-origin">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    /* [중요] 브라우저의 기본 움직임 제거 
       ::view-transition-group은 이미지의 위치/크기를 담당하는데, 
       이걸 고정시켜야 위아래로 안 움직입니다.
    */
    ::view-transition-group(root) {
        animation-duration: 0.2s;
    }

    /* 나가는 화면 (Old) */
    ::view-transition-old(root) {
        animation: 0.2s ease-out both fade-out;
        mix-blend-mode: normal; /* 겹쳐 보이지 않게 */
        transform-origin: center;
    }

    /* 들어오는 화면 (New) */
    ::view-transition-new(root) {
        animation: 0.2s ease-in both fade-in;
        mix-blend-mode: normal;
        transform-origin: center;
    }

    /* [핵심] 여기서 transform(위치 이동)을 아예 뺐습니다.
       오직 opacity(투명도)만 건드립니다.
    */
    @keyframes fade-in {
        0% { opacity: 0; transform: none; }
        100% { opacity: 1; transform: none; }
    }

    @keyframes fade-out {
        0% { opacity: 1; transform: none; }
        100% { opacity: 0; transform: none; }
    }
</style>
